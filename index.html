<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="card-component">
      <div class="card-text">
        <h1 class="title">Get <span id="insight">insights</span> that help your business grow.</h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.  
        </p>
        <div class="span-tag">
          <div class="tag1 tags">
            <span>10k+</span>
            <br>
            companies
          </div>
          <div class="tag2 tags">
            <span>314</span>
            <br>
            templates
          </div>
          <div class="tag3 tags">
            <span>12M+</span>
            <br>
            queries
          </div>  
      </div>
      </div>
      <div class="card-img">
        <picture>
          <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Mobile Image">
          <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Desktop-Image" >
        </picture>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mani-mk-mk">Manigandan Kasimani</a>.
    </div>
  
  </div>
</body>
</html>
